<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      grid-gap: 10px;
    }
    
    .card {
      background-color: #f6f6f6;
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <section id="codes">
    <h1>My Projects</h1>
    
    <div class="card-container">
      <div class="card">
        <a href="https://github.com/NanophotonIICOs/cqws-codes">
          <img src="https://gh-card.dev/repos/NanophotonIICOs/cqws-codes.svg" alt="cqws-codes">
        </a>
      </div>
      <div class="card">
        <a href="https://github.com/NanophotonIICOs/bash-scripts">
          <img src="https://gh-card.dev/repos/NanophotonIICOs/bash-scripts.svg" alt="bash-scripts">
        </a>
      </div>
      <div class="card">
        <a href="https://github.com/NanophotonIICOs/iico-spectra">
          <img src="https://gh-card.dev/repos/NanophotonIICOs/iico-spectra.svg" alt="iico-spectra">
        </a>
      </div>
      <div class="card">
        <a href="https://github.com/NanophotonIICOs/atomistiico">
          <img src="https://gh-card.dev/repos/NanophotonIICOs/atomistiico.svg" alt="atomistiico">
        </a>
      </div>
      <div class="card">
        <a href="https://github.com/RUCO13/ruco-phd-project">
          <img src="https://gh-card.dev/repos/RUCO13/ruco-phd-project.svg" alt="ruco-phd-project">
        </a>
      </div>
    </div>
  </section>
</body>
</html>
