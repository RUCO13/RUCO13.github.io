<html lang="en-us">
<head>

  <meta charset="UTF-8">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      background: linear-gradient(135deg, #353740 0%, #2a2d3a 50%, #1f2129 100%);
      color: #f8f9fc;
      line-height: 1.6;
      scrollbar-width: thin;
    }

    ::-webkit-scrollbar { width: 7px; }
    ::-webkit-scrollbar-thumb {
      background-color: #6e6e80;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-track { background-color: #353740; }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(53, 55, 64, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(4, 244, 232, 0.2);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 2rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-link {
      color: #94a3b8;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #04f4e8;
      background: rgba(4, 244, 232, 0.1);
    }

    .mobile-toggle {
      display: none;
      background: none;
      border: none;
      color: #04f4e8;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .main-container {
      margin-top: 80px;
      min-height: calc(100vh - 80px);
    }

    .section {
      display: none;
      min-height: calc(100vh - 80px);
      padding: 2rem;
    }

    .section.active { display: block; }

    .section-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 0;
    }

    /* Home Section Styles */
    .hero-section {
      padding: 4rem 0;
      background: linear-gradient(135deg, rgba(4, 244, 232, 0.05), rgba(6, 242, 202, 0.02));
      border-bottom: 1px solid rgba(4, 244, 232, 0.1);
      position: relative;
      overflow: hidden;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data/images/sidebar-atoms-p3.png');
      background-size: 1200px;
      background-position: center;
      opacity: 0.03;
      z-index: 0;
    }

    .hero-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 4rem;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .profile-section { text-align: center; }

    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #04f4e8;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 30px rgba(4, 244, 232, 0.3);
    }

    .profile-image:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(4, 244, 232, 0.5);
    }

    .profile-name {
      font-family: 'Zilla Slab', serif;
      font-size: 1.8rem;
      color: #04f4e8;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .profile-title {
      font-size: 1.2rem;
      color: #82e6d9;
      margin-bottom: 2rem;
      font-weight: 500;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .social-icons a {
      color: #06f2ca;
      font-size: 1.5rem;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      padding: 0;
      text-decoration: none;
    }

    .social-icons a:hover {
      transform: translateY(-5px) scale(1.1);
      background: rgba(6, 242, 202, 0.2);
      box-shadow: 0 10px 25px rgba(6, 242, 202, 0.3);
    }

    .hero-content { padding: 2rem 0; }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 700;
      color: #f6f2f2;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #f6f2f2, #04f4e8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }

    .hero-subtitle {
      font-size: 1.3rem;
      color: #94a3b8;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .hero-highlights {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .highlight-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 12px;
      border-left: 4px solid #06f2ca;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .highlight-item:hover {
      transform: translateY(-5px);
      border-left-color: #04f4e8;
      box-shadow: 0 10px 30px rgba(4, 244, 232, 0.1);
    }

    .highlight-item i {
      font-size: 2rem;
      color: #06f2ca;
      margin-bottom: 1rem;
      display: block;
    }

    .highlight-item h3 {
      color: #04f4e8;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .highlight-item p {
      color: #94a3b8;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .about-content { padding: 4rem 0; }

    .about-title {
      text-align: center;
      font-size: 3rem;
      color: #04f4e8;
      margin-bottom: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .about-content-card {
      background: rgba(255, 255, 255, 0.03);
      padding: 2.5rem;
      border-radius: 15px;
      border-left: 4px solid #06f2ca;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    .about-content-card:hover {
      transform: translateY(-2px);
      border-left-color: #04f4e8;
      box-shadow: 0 10px 30px rgba(4, 244, 232, 0.1);
    }

    .about-content-card p {
      color: #e2e8f0;
      line-height: 1.8;
      font-size: 1.1rem;
      margin-bottom: 1.8rem;
      text-align: left;
    }
    .about-content-card p:last-child { margin-bottom: 0; }

    .about-content-card a {
      color: #06f2ca;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .about-content-card a:hover {
      color: #04f4e8;
      text-decoration: underline;
    }

    /* Logos */
    .logos-section {
      padding: 4rem 0;
      background: linear-gradient(135deg, rgba(4, 244, 232, 0.03), rgba(6, 242, 202, 0.01));
      border-top: 1px solid rgba(4, 244, 232, 0.1);
    }

    .logos-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      text-align: center;
    }

    .logos-title {
      font-size: 2rem;
      color: #04f4e8;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .logos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .logo-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 3rem;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 200px;
      justify-content: center;
    }

    .logo-item a {
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .logo-item img {
      max-width: 100%;
      max-height: 80px;
      width: auto;
      height: auto;
      object-fit: contain;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }
    .logo-item:hover img { transform: scale(1.05); }

    .logo-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #04f4e8;
      margin-bottom: 0.5rem;
    }

    .logo-description {
      font-size: 0.9rem;
      color: #94a3b8;
      line-height: 1.4;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      flex-direction: column;
      gap: 1rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(4, 244, 232, 0.3);
      border-top: 3px solid #04f4e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text { color: #94a3b8; font-size: 0.9rem; }

    @media screen and (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 80px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 80px);
        background: rgba(53, 55, 64, 0.95);
        flex-direction: column;
        align-items: center;
        padding-top: 2rem;
        gap: 1rem;
        transition: left 0.3s ease;
      }

      .nav-links.active { left: 0; }

      .nav-link {
        font-size: 1.2rem;
        padding: 1rem 2rem;
        width: 80%;
        text-align: center;
      }

      .mobile-toggle { display: block; }

      .hero-container {
        grid-template-columns: 1fr;
        gap: 2rem;
        text-align: center;
      }

      .profile-image { width: 150px; height: 150px; }
      .profile-name { font-size: 1.5rem; }
      .hero-title { font-size: 2.5rem; }
      .hero-highlights { grid-template-columns: 1fr; }
      .about-title { font-size: 2rem; flex-direction: column; gap: 0.5rem; }
      .about-content-card { padding: 2rem; }
      .about-content-card p { font-size: 1rem; }
      .logos-grid { grid-template-columns: 1fr; gap: 1.5rem; }
      .logos-title { font-size: 1.5rem; }
      .logo-item { padding: 1.5rem; }
    }

    @media screen and (max-width: 480px) {
      .nav-container { padding: 0 1rem; }
      .section { padding: 1rem; }
      .hero-title { font-size: 2rem; }
      .about-content-card { padding: 1.5rem; }
      .about-content-card p { font-size: 0.95rem; }
      .logos-section { padding: 2rem 0; }
    }

  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <button class="mobile-toggle" id="mobileToggle">
        <i class="fas fa-bars"></i>
      </button>

      <!-- üî• Cambi√© href="#" por href="#section" para link directo -->
      <ul class="nav-links" id="navLinks">
        <li><a href="#home" class="nav-link active" data-section="home">Home</a></li>
        <li><a href="#research" class="nav-link" data-section="research">Research</a></li>
        <li><a href="#code" class="nav-link" data-section="code">Code</a></li>
        <li><a href="#teaching" class="nav-link" data-section="teaching">Teaching</a></li>
        <li><a href="#acknowledges" class="nav-link" data-section="acknowledges">Acknowledges</a></li>
      </ul>
    </div>
  </nav>

  <div class="main-container">
    <!-- Home Section -->
   <section class="section active" id="home">
  <div class="section-content">
    <div class="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading Home...</div>
    </div>
  </div>
</section>

    <!-- Research Section -->
    <section class="section" id="research">
      <div class="section-content">
        <div class="loading">
          <div class="spinner"></div>
          <div class="loading-text">Loading Research...</div>
        </div>
      </div>
    </section>

    <!-- Code Section -->
    <section class="section" id="code">
      <div class="section-content">
        <div class="loading">
          <div class="spinner"></div>
          <div class="loading-text">Loading Code...</div>
        </div>
      </div>
    </section>

    <!-- Teaching Section -->
    <section class="section" id="teaching">
      <div class="section-content">
        <div class="loading">
          <div class="spinner"></div>
          <div class="loading-text">Loading Teaching...</div>
        </div>
      </div>
    </section>

    <!-- Acknowledges Section -->
    <section class="section" id="acknowledges">
      <div class="section-content">
        <div class="loading">
          <div class="spinner"></div>
          <div class="loading-text">Loading Acknowledges...</div>
        </div>
      </div>
    </section>
  </div>

  <script>
  // Simple navigation system
  let loadedSections = new Set(); // ya NO pre-cargamos home

  // Section loading configuration
  const sectionPaths = {
    'home': './sections/home.html',
    'research': './sections/research.html',
    'code': './sections/software.html',
    'teaching': './sections/teaching.html',
    'acknowledges': './sections/acknowledges.html'
  };

  async function loadSection(sectionId) {
    if (loadedSections.has(sectionId) || !sectionPaths[sectionId]) return;

    const sectionElement = document.getElementById(sectionId);
    const contentDiv = sectionElement.querySelector('.section-content');

    try {
      const response = await fetch(sectionPaths[sectionId], { cache: "no-store" });

      if (!response.ok) throw new Error(`HTTP ${response.status}`);

      const html = await response.text();

      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      // Extract styles ONLY if they exist (home.html no tiene style)
      const styles = doc.querySelectorAll('style');
      styles.forEach(style => {
        if (!document.querySelector(`style[data-section="${sectionId}"]`)) {
          const newStyle = document.createElement('style');
          newStyle.textContent = style.textContent;
          newStyle.setAttribute('data-section', sectionId);
          document.head.appendChild(newStyle);
        }
      });

      // Inject content (body.innerHTML si existe)
      const content = doc.body ? doc.body.innerHTML : html;
      contentDiv.innerHTML = content;

      // Execute scripts inside section (si hay)
      const scripts = contentDiv.querySelectorAll('script');
      scripts.forEach(script => {
        const newScript = document.createElement('script');
        if (script.src) newScript.src = script.src;
        else newScript.textContent = script.textContent;
        document.head.appendChild(newScript);
      });

      loadedSections.add(sectionId);
      console.log(`‚úÖ Loaded section: ${sectionId}`);

      // Re-typeset MathJax after content injection
      if (window.MathJax && window.MathJax.typesetPromise) {
        window.MathJax.typesetPromise().catch(err => console.log('MathJax error:', err));
      }

    } catch (error) {
      console.warn(`‚ö†Ô∏è Could not load section ${sectionId}:`, error);
      contentDiv.innerHTML = `
        <div style="text-align: center; padding: 4rem; color: #94a3b8;">
          <h2>Coming Soon</h2>
          <p>This section is under development.</p>
        </div>
      `;
    }
  }

  function setActiveLink(sectionId) {
    document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
    const link = document.querySelector(`[data-section="${sectionId}"]`);
    if (link) link.classList.add('active');
  }

  function showSection(sectionId, updateHash = true) {
    // Hide all
    document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));

    // Show target
    const targetSection = document.getElementById(sectionId);
    if (targetSection) targetSection.classList.add('active');

    setActiveLink(sectionId);

    // Load if needed
    if (!loadedSections.has(sectionId)) loadSection(sectionId);

    // Update hash for direct links
    if (updateHash) {
      history.replaceState(null, '', `#${sectionId}`);
    }
  }

  function getSectionFromHash() {
    const h = (window.location.hash || '').replace('#', '').trim();
    return h && document.getElementById(h) ? h : 'home';
  }

  document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('.nav-link');
    const mobileToggle = document.getElementById('mobileToggle');
    const navLinksContainer = document.getElementById('navLinks');

    // Click handlers
    navLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const sectionId = this.getAttribute('data-section');
        showSection(sectionId);

        // Close mobile menu
        navLinksContainer.classList.remove('active');
        const icon = mobileToggle.querySelector('i');
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      });
    });

    // Mobile toggle
    mobileToggle.addEventListener('click', function() {
      navLinksContainer.classList.toggle('active');
      const icon = this.querySelector('i');
      if (navLinksContainer.classList.contains('active')) {
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
      } else {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      }
    });

    // Initial route
    const initial = getSectionFromHash();
    showSection(initial, false);

    // React to manual hash changes (back/forward, typing hash)
    window.addEventListener('hashchange', () => {
      const target = getSectionFromHash();
      showSection(target, false);
    });
  });
</script>
</body>
